# 迁移配置
migration.batch.size=1000
migration.drop.tables=false
migration.create.tables=true
migration.migrate.data=true
migration.continue.on.error=false
migration.enable.resume=true

# 增量迁移配置
# 是否启用增量迁移（全量迁移完成后继续监听 binlog）
migration.enable.incremental=true
# 包含的数据库列表（逗号分隔，空表示所有数据库）
migration.included.databases=myapp_db
# 包含的表列表（逗号分隔，格式为 database.table 或 table，空表示所有表）
migration.included.tables=myapp_db.test1
