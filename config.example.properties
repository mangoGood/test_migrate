# MySQL 数据库迁移工具 - 配置文件示例
# 请复制此文件为 config.properties 并修改相应的配置

# ============================================
# 源数据库配置
# ============================================
source.db.host=localhost
source.db.port=3306
source.db.database=source_db
source.db.username=root
source.db.password=your_source_password

# ============================================
# 目标数据库配置
# ============================================
target.db.host=localhost
target.db.port=3306
target.db.database=target_db
target.db.username=root
target.db.password=your_target_password

# ============================================
# 迁移配置
# ============================================

# 批量插入的批次大小（建议：1000-5000）
# 较大的值可以提高性能，但会占用更多内存
migration.batch.size=1000

# 是否在迁移前删除目标表（true/false）
# true: 删除目标表后重新创建
# false: 如果表已存在则跳过创建
migration.drop.tables=false

# 是否创建表结构（true/false）
# true: 创建表结构
# false: 只迁移数据，假设表已存在
migration.create.tables=true

# 是否迁移数据（true/false）
# true: 迁移数据
# false: 只迁移表结构
migration.migrate.data=true

# 遇到错误是否继续（true/false）
# true: 遇到错误继续迁移其他数据
# false: 遇到错误立即停止
migration.continue.on.error=false

# ============================================
# 断点续传配置
# ============================================

# 是否启用断点续传功能（true/false）
# true: 启用断点续传，迁移中断后可以从上次中断位置继续
# false: 禁用断点续传，每次都从头开始迁移
migration.enable.resume=true